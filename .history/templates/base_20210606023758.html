
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="images/gif" sizes="16x16">
    {% block title %}
    {% endblock title %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index'%}">Task Mate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
        <a class="nav-link" href="{% url 'todolist'%}">Todo List</a>
        <a class="nav-link" href="{% url 'contact'%}">Contact Us</a>
        <a class="nav-link" href="{% url 'about'%}">About Us</a>
      </div>
    </div>
  </div>
  {% if user.is_authenticated %}
    <div class="form-inline my-2 my-lg-0">
      <div class="p-2 bg-dark text-white">{{user.username}}</div>
      <a href="{% url 'logout' %}">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
      </a>
    </div>
  {% else %}
    <a href="{% url 'login' %}">
        <button class="btn btn-outline-success mr-5 my-2 my-sm-0" type="submit">Login</button>
      </a>
      <a href="{% url 'register' %}">
        <button class="btn btn-outline-primary ml-2 my-2 my-sm-0" type="submit">Register</button>
      </a>
  {% endif %}
</nav>
  </head>
  <body class="bg-light">
  {% block content %}{% endblock content %}  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
